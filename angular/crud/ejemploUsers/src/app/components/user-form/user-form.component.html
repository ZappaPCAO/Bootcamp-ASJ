<div class="row">
    <div class="col-12">
        <h2>Nuevo Usuario</h2>
        <hr>
        <form #miForm="ngForm" (ngSubmit)="create(miForm)">
            <div class="mb-3">
                <input type="hidden" name="id" [(ngModel)]="this.userService.datoUsuario.id">
                <label class="form-label">Nombre:</label>
                <input #name="ngModel"  required minlength="4" type="text" name="name" [(ngModel)]="this.userService.datoUsuario.name" class="form-control" placeholder="Tomas">
                <div *ngIf="name.errors?.['minlength']" class="col-auto">
                    <span class="form-text text-danger">
                        Debe tener al menos 4 caracteres
                    </span>
                </div>
                <div *ngIf="name.errors?.['required']" class="col-auto">
                    <span class="form-text text-danger">
                        Campo requerido
                    </span>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Trabajo:</label>
                <input type="text" name="job" [(ngModel)]="this.userService.datoUsuario.job" class="form-control" placeholder="Programador">
            </div>
            <div class="d-flex">
                <button class="btn btn-outline-success me-2" [disabled]="!miForm.valid" type="submit">Guardar</button>
                <button class="btn btn-outline-warning" type="button" (click)="resetear(miForm)" >Limpiar</button>
            </div>
            <div *ngIf="mensaje" class="alert alert-success" role="alert">
                {{this.mensaje}}
            </div>
        </form>
    </div>
</div>
