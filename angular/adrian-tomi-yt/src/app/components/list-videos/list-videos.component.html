<div class="row">
    <div class="col-12">
        <h2>Videos: </h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Titulo</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Cant. Vista</th>                
                </tr>
            </thead>
            <tbody>               
                <tr *ngFor="let video of videos" [routerLink]="['videos', video.id]">
                    <td>{{video.title}}</td>
                    <td>{{video.category}}</td>
                    <td>{{video.views}}</td>
                    <button type="button" class="btn-outline-danger" (click)="onDelete(video)">
                        <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/trash--v1.png" alt="trash--v1"/>
                    </button>                    
                </tr>                       
            </tbody>
        </table>
    </div>
</div>
