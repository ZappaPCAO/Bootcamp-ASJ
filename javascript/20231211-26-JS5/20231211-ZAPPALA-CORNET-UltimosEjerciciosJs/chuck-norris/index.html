<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Chuck Norris</title>
</head>
<body class="bg-black text-white">
    <!-- Para empezar, creá un nuevo documento HTML y, dentro suyo, agregá un <div> con class="container".

        Dentro del <div>, agregá:
        
        Un tag img con la siguiente imagen: https://i.imgur.com/hLldhia.png.
        
        Un <h1> con el texto: Aprobado por Chuck Norris.
        
        Una etiqueta <button> con el texto ACTUALIZAR entre medio del opening y el closing tag.
        
        Una etiqueta <h2> sin contenido (acá, se agregarán los chistes tomados de la API).
        
        Parte 2: CSS -->

    <div class="container">
        <div class="row justify-content-center align-content-center">
            <div class="col text-center p-4">
                <img src="https://api.chucknorris.io/img/chucknorris_logo_coloured_small@2x.png" alt="chuck">
                <h1>Aprobado por Chuck Norris.</h1>
                <button class="btn btn-danger" id="actualizar-chiste">
                    Actualizar
                </button>
                <h2 id="chistes-chuck" style="border: dotted;"></h2>
            </div>            
        </div>     
    </div>
    <script src="chuck-norris.js"></script>
</body>
</html>
