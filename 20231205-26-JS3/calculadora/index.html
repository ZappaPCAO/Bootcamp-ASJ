<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <title>Calculadora XP</title>
</head>
<body>
    <main class="container p-4">
        <section class="row align-items-center justify-content-center">
            <div class="col-6"></div>
            <div class="col-6">
                <input class="form-control-sm text-end" style="width: 100%; border: none; display: none;" type="text" value="0" id="pantallaSecundaria" aria-label="readonly input example" disabled>
            </div>        
        </section>
        <section class="row align-items-center justify-content-center">
            <div class="col-12 pantalla">
                <input class="form-control-lg text-end" style="width: 100%;" type="text" value="0" id="pantalla" aria-label="readonly input example" readonly>
            </div>
        </section>
        <section class="row align-items-center justify-content-center gx-1">
            <div class="col-3 d-flex flex-column">
                <button type="button" name="btn" class="btn btn-light border mt-1" value="B">AC</button>
                <button type="button" name="btn" class="btn btn-light border mt-1" value="7" >7</button>
                <button type="button" name="btn" class="btn btn-light border mt-1" value="4" >4</button>
                <button type="button" name="btn" class="btn btn-light border mt-1" value="1" >1</button>
            </div>
            <div class="col-3 d-flex flex-column">
                <button type="button" name="btn" class="btn btn-light border mt-1" value="" >+/-</button>
                <button type="button" name="btn" class="btn btn-light border mt-1" value="8">8</button>
                <button type="button" name="btn" class="btn btn-light border mt-1" value="5">5</button>
                <button type="button" name="btn" class="btn btn-light border mt-1" value="2">2</button>
            </div>
            <div class="col-3 d-flex flex-column">
                <button type="button" name="btn" class="btn btn-light border mt-1" value="%">%</button>
                <button type="button" name="btn" class="btn btn-light border mt-1" value="9">9</button>
                <button type="button" name="btn" class="btn btn-light border mt-1" value="6">6</button>
                <button type="button" name="btn" class="btn btn-light border mt-1" value="3">3</button>
            </div>
            <div class="col-3 d-flex flex-column">
                <button type="button" name="btn" class="btn btn-warning border mt-1" value="/">/</button>
                <button type="button" name="btn" class="btn btn-warning border mt-1" value="*">X</button>
                <button type="button" name="btn" class="btn btn-warning border mt-1" value="-">-</button>
                <button type="button" name="btn" class="btn btn-warning border mt-1" value="+">+</button>
            </div>
        </section>
        <section class="row align-items-center justify-content-center gx-1">
            <div class="col-6 d-flex flex-column mt-1">
                <button type="button" name="btn" class="btn btn-light border" value="0">0</button>
            </div>
            <div class="col-3 d-flex flex-column mt-1">
                <button type="button" name="btn" class="btn btn-warning border" value=".">,</button>
            </div>
            <div class="col-3 d-flex flex-column mt-1">
                <button type="button" name="btn" class="btn btn-warning border" value="=">=</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
